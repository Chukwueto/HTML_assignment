        header {
            text-align: center;

            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #a3bfe6;
            color: #1d3557;

            color: #1d3557;
            margin-top: 20px;
            border-top: 3px solid #fca6ad;
        }

        footer a {
            color: #1d3557;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
