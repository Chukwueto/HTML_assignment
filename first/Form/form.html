<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registeration Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="illustration-section">
            <img src="./image/learning.jpg" alt="Education illustration" class="main-illustration">
            <h2 class="illustration-tagline">Learn highly sought after skills without hassle.</h2>
        </div>

        <!-- Right Section -->
        <div class="form-section">
            <!-- Sign In Link -->
            <div class="signin-link">
                Already an AltScholar? <a href="/auth/signin">Sign In!</a>
            </div>

            <!-- Form Header -->
            <div class="form-header">
                <h1>Signup</h1>
                <p>Take the next steps to apply at AltSchool Africa</p>
            </div>

            <!-- Signup Form -->
            <form class="signup-form">
                <!-- Name Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>

                <!-- Email and Gender -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Date of Birth and Phone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="mm/dd/yyyy" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                    </div>
                </div>

                <!-- Location Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country of Residence</label>
                        <input type="text" id="country" name="country" placeholder="Country of Residence" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State of Residence</label>
                        <input type="text" id="state" name="state" placeholder="State of Residence" required>
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>

                 <!-- Footer Note -->
                 <div class="form-footer">
                    <p>By clicking the "Create Account" button, you agree to our <a href="#">terms of service</a> and <a href="#">privacy policy</a>.</p>
                </div>

                <!-- Submit Button -->
                <div class="form-row">
                    <button type="submit" class="submit-button">Signup-></button>
                </div>
                
            </form>
        </div>
    </div>
</html>
